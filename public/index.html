<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Scanner</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="login-section" class="card">
      <h1>Sign In</h1>
      <input id="login-username" placeholder="Username" required>
      <input id="login-password" type="password" placeholder="Password" required>
      <button class="home-page-button" onclick="login()">Login</button>
      <p class="toggle-link">
        Not registered? <a href="#" onclick="showSignUp()">Sign Up</a>
      </p>
      <p id="login-message" class="message"></p>
    </div>

    <!-- Sign-Up Section -->
    <div id="signup-section" class="card" style="display: none;">
      <h1>Sign Up</h1>
      <input id="signup-username" placeholder="Username" required>
      <input id="signup-password" type="password" placeholder="Password" required>
      <button class="home-page-button" onclick="register()">Register</button>
      <p class="toggle-link">
        Already have an account? <a href="#" onclick="showLogin()">Back to Login</a>
      </p>
      <p id="signup-message" class="message"></p>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
